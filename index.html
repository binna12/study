<html>
    <head>
        <title> 배달긱 홈</title> 
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <style>
            .blue { color:blue; }
            .default-font { font-size: 50px; }
            #binna { font-size: 30px;}
            #binna .blue {color:blue; font-size:12px;}
            .yuna .moon {color: darkslateblue;}
            .blue.default-font .moon.sungmin {color: seagreen;}
        </style>
    </head>

    <body>
        <div>주석쓰는 방법: 컨트롤 + ?</div>
        <div id="bina">
            <div>
                <p class="blue">지금 긱머니 충전하면</p>
                <p>보너스 포인트 1배!</p>
                <span>보너스 포인트 2배!</span>
            </div>
    
            <div class="yuna"> 
                <p class="moon">보너스 포인트 1배!</p>
                <span>보너스 포인트 3배!</span>
            </div>
        </div>

        <!-- 이거 기획자가 해달라고 해서 고쳤음 -->
        
        <div class="blue default-font">
            <div class="moon">나야나</div>
        </div>
        
    </body>
</html>
